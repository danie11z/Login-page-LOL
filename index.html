<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="stylesheet" href="./styles.css" />
        <title>Página Login League of Legends</title>
    </head>
    <body>
        <header></header>
        <main>
            <figure class="logoBox">
                <img class="logo" src="./assets/riot logo.png" alt="Na imagem, está escrito 'Riot Games' com uma mão na posição de um soco, à esquerda. Tudo isso em vermelho" />
            </figure>
            <section class="loginBox">
                <h3 class="loginTitle">Fazer Login</h3>
                <input class="user" type="text" placeholder="Nome de Usuário" />
                <input class="pass" type="password" placeholder="Senha" />
                <div class="iconsBox">
                    <div class="facebookBox">
                        <a href="#" title="Entrar pelo Facebook">
                            <img class="facebookLogo" src="./assets/facebook logo.png" alt="Logo do Facebook: um 'f' minúsculo de cor branca e com um fundo azul" />
                        </a>
                    </div>
                    <div class="googleBox">
                        <a href="#" title="Entrar pelo Google">
                            <img class="googleLogo" src="./assets/google logo.png" alt="Logo do Google: um 'g' maiúsculo de cor branca e com um fundo escarlate" />
                        </a>
                    </div>
                    <div class="appleBox">
                        <a href="#" title="Entrar por sua Conta Apple">
                            <img class="appleLogo" src="./assets/apple logo.png" alt="Logo da Apple: uma maçã branca com um fundo preto" />
                        </a>
                    </div>
                </div>
                <form class="loginQuestion">
                    <input id="login" type="checkbox" name="login" />
                    <label class="labelCheckbox" for="login">Manter login</label>
                </form>
            </section>
            <section class="toAccess">
                <button id="btn">
                    <img class="btnImg" src="./assets/arrow.png" alt="Uma seta branca com um fundo vermelho" />
                </button>
                <a href="#" title="Erro ao iniciar a sessão?">
                    <p>Não consegue iniciar a sessão?</p>
                </a>
                <a href="#" title="Crie uma conta">
                    <p>Criar conta</p>
                </a>
            </section>
            <figure>
                <img class="banner" src="./assets/banner.png" alt="Imagem de alguns personagens do jogo lutando contra uma criatura roxa, com vários olhos verdes e espinhos na sua parte dorsal. O seu corpo é como o de uma serpente gigante. No canto inferior direito está escrito 'League of Legends', em letras douradas e com fundo pretp" />
            </figure>
        </main>
        <footer></footer>
        <script src="./script.js"></script>
    </body>
</html>
